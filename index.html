<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="apps.jpg">
            <a href="image.html" id="left">Images</a>
            <a href="advanced.html">Advanced</a>
        </header>
        <form action="https://google.com/search" id="forme">
            <div>
                <img src="googlogo.svg" alt="google logo">
            </div>
            <div id="input">
                <img id="sicon" src="search-icon.png" alt="search icon">
                <input type = "text" name="q" id="search" class="sear">
                <img id="vicon" src="voice-icon.png" alt="voice search icon">
            </div>
            <span id="buttons">
                <input type="submit" value="Google Search" class="sear">
                <input type="submit" value="I'm Feeling Lucky" name="btnI" class="sear">
            </span>
        </form>
        <footer></footer>
    </body>
</html>
