<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="apps.jpg">
            <a href="index.html" id="left">Search</a>
            <a href="advanced.html">Advanced</a>
        </header>
        <form action="https://google.com/search?" id="forme">
            <div id="logodiv">
                <img src="googlogo.svg" alt="google logo">
                <p>images</p>
            </div>
            <div id="input">
                <img id="sicon" src="search-icon.png" alt="search icon">
                <input type = "text" name="q" id="search" class="sear">
                <img id="vicon" src="voice-icon.png" alt="voice search icon">
                <input type="hidden" id="custId" name="tbm" value="isch" class="sear">
            </div>
            <input type="submit" value="Google Search">
        </form>
        <footer></footer>
    </body>
</html>
